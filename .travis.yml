dist: trusty
sudo: false
language: ruby
bundler_args: "--without assets:development:production"
addons:
  postgresql: '9.6'
cache: bundler
before_script: bundle exec rake db:create db:schema:load
script:
- bundle exec rake
- bundle exec rubocop
deploy:
  provider: heroku
  api_key:
    secure: 
  app: adoptadrainsf-staging
  on:
    repo: sfbrigade/adopt-a-drain
    branch: master
